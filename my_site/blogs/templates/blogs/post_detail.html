{% extends "base.html" %}
{% load hitcount_tags %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.published_at|date:"F d, Y" }}</small>
        <small class="text-muted">| No. of Views:  {% get_hit_count for object %}</small>
        <h1>{{ post.title }}</h1>
       <div>
          {{ post.content|safe }}
       
  </article>
{% endblock content %}
